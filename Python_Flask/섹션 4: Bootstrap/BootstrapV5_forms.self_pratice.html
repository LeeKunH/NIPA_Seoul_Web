<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>


</head>

<body>

<div class="container">
<form>
        <!-- EMAIL SUBMISSION -->
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">이메일 주소 입력</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">다시 한번 이메일 주소를 확인해주세요.</div>
    </div>

    <!-- PASSWORD -->
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>



    <!-- DROPDOWN SELECT -->
    <div class="mb-3">
        <label for="exampleSelect1">Example select</label>
        <br>
        <select class="form-select" id="exampleSelect1">
            <option selected>선택 메뉴 구현</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>


    <!-- MULTIPLE SELECT OPTIONS -->
    <div class="mb-3">
        <label for="exampleSelect2">Example multiple select</label>
        <select class="form-select" multiple id="exampleSelect2">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <!-- TEXT AREA -->
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <!-- FILE UPLOAD INPUT -->
    <div class="mb-3">
        <label for="formFileSm" class="form-label">Small file input example</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
        <div id="emailHelp" class="form-text">4버전에서는 이러한 작은 도움말 부분을 small태그를 이용하지만 5번에서는 div태그로 표현함.</div>
        </div>
    </div>

    <!-- RADIO BUTTONS -->
    <div class="container">
        <div class="mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                HTML 라디오 버튼 - 여러 선택 항목 중에서 하나만 선택할 수 있는 입력 요소1
            </label>
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                HTML 라디오 버튼 - 여러 선택 항목 중에서 하나만 선택할 수 있는 입력 요소2
            </label>
        <div class="mb-3">
    </div>


    <!-- CHECK BUTTON -->
    <div class="container">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">최종 제출하시겠습니까?</label>
        </div>
        <button type="submit" class="btn btn-primary">제출하기</button>
    </div>

</form>
</div>

</body>

</html>
