<body>

    <ul>
        {% for num in mylist %}

            {{num}}
        </li>
        {% endfor %}
    </ul>

    {% else %}

    {% endif %}

    <h3>로그인 확인 =></h3>
    {% if user_loggeed_in %}
    <p>로그인 완료!!!</p>
    {% else %}
    <p>로그인 실패!!!</p>
    {% endif %}



</body>

</html>
